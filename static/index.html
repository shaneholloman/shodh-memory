<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shodh Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: hsl(222, 84%, 5%);
            --surface: hsl(217, 33%, 17%);
            --border: hsl(217, 33%, 20%);
            --text: hsl(210, 40%, 98%);
            --text-muted: hsl(215, 20%, 65%);
            --accent: hsl(0, 85%, 60%);
            --accent-light: hsl(15, 90%, 55%);
            --success: hsl(142, 71%, 45%);
            --mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Gradient mesh background like website */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.15) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.12) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(354, 98%, 61%, 0.15) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 0.12) 0px, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app {
            display: grid;
            grid-template-rows: 52px 1fr;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 15px;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline { background: hsl(0, 84%, 60%); }

        main {
            display: grid;
            grid-template-columns: 260px 1fr;
            overflow: hidden;
        }

        .sidebar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border-right: 1px solid var(--border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .section-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        input, textarea {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            transition: border-color 0.15s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: none;
            height: 60px;
            font-family: var(--mono);
            font-size: 11px;
        }

        .btn {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 14px 0;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 14px;
        }

        .stat-box {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-light);
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Memory Cloud Canvas */
        .canvas-container {
            position: relative;
            overflow: hidden;
        }

        #memoryCanvas {
            width: 100%;
            height: 100%;
        }

        /* Memory Detail Panel */
        .detail-panel {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 300px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            display: none;
        }

        .detail-panel.visible { display: block; }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .detail-title {
            font-size: 12px;
            font-weight: 600;
        }

        .detail-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        .detail-content {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 12px;
            color: var(--text);
        }

        .detail-meta {
            font-size: 10px;
            font-family: var(--mono);
            color: var(--text-muted);
        }

        .detail-score {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            gap: 16px;
            font-size: 10px;
            color: var(--text-muted);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .legend-dot.high { background: var(--success); }
        .legend-dot.medium { background: hsl(215, 90%, 60%); }
        .legend-dot.low { background: hsl(215, 20%, 50%); }

        /* Controls */
        .canvas-controls {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
        }

        .canvas-btn {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .canvas-btn:hover {
            background: var(--surface);
            border-color: var(--accent);
        }

        /* Console */
        .console {
            flex: 1;
            min-height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px;
            font-family: var(--mono);
            font-size: 10px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .console-line { color: var(--text-muted); }
        .console-line.success { color: var(--success); }
        .console-line.error { color: hsl(0, 84%, 60%); }
        .console-line.info { color: hsl(215, 90%, 60%); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <img src="/static/logo.png" alt="Shodh">
                <span>Shodh Memory</span>
            </div>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="section-title">Store</div>
                <div class="input-group">
                    <label>User ID</label>
                    <input type="text" id="userId" value="robot_01">
                </div>
                <div class="input-group">
                    <label>Memory</label>
                    <textarea id="content" placeholder="Enter memory..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="storeMemory()">Store Memory</button>

                <div class="divider"></div>

                <div class="section-title">Search</div>
                <div class="input-group">
                    <label>Query</label>
                    <input type="text" id="query" placeholder="Search memories...">
                </div>
                <button class="btn btn-primary" onclick="searchMemories()">Search</button>
                <button class="btn btn-secondary" onclick="loadAll()">Load All</button>

                <div class="divider"></div>

                <div class="section-title">Stats</div>
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-value" id="totalMemories">0</div>
                        <div class="stat-label">Memories</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="lastLatency">--</div>
                        <div class="stat-label">Latency</div>
                    </div>
                </div>

                <div class="section-title">Console</div>
                <div class="console" id="console"></div>
            </div>

            <div class="canvas-container">
                <canvas id="memoryCanvas"></canvas>

                <div class="canvas-controls">
                    <button class="canvas-btn" onclick="resetView()">Reset</button>
                    <button class="canvas-btn" onclick="toggleAnimation()">Pause</button>
                </div>

                <div class="detail-panel" id="detailPanel">
                    <div class="detail-header">
                        <span class="detail-title">Memory Details</span>
                        <button class="detail-close" onclick="hideDetail()">&times;</button>
                    </div>
                    <div class="detail-content" id="detailContent"></div>
                    <div class="detail-meta" id="detailMeta"></div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot high"></div>
                        <span>High</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot medium"></div>
                        <span>Medium</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot low"></div>
                        <span>Low</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API = 'http://127.0.0.1:3030';
        const KEY = 'shodh-dev-key-change-in-production';

        const canvas = document.getElementById('memoryCanvas');
        const ctx = canvas.getContext('2d');
        let memories = [];
        let nodes = [];
        let animating = true;
        let hoveredNode = null;
        let selectedNode = null;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class MemoryNode {
            constructor(memory, index, total) {
                this.memory = memory;
                this.content = memory.content || memory.experience?.content || '';
                this.score = memory.score || memory.relevance || 0.5;
                this.id = memory.memory_id || memory.id || '';

                const angle = (index / total) * Math.PI * 2 + Math.random() * 0.3;
                const radius = 100 + Math.random() * Math.min(canvas.width, canvas.height) * 0.3;
                this.x = canvas.width / 2 + Math.cos(angle) * radius;
                this.y = canvas.height / 2 + Math.sin(angle) * radius;

                this.radius = 6 + this.score * 18;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;

                if (this.score > 0.7) {
                    this.color = 'hsl(142, 71%, 45%)';
                    this.glowColor = 'hsla(142, 71%, 45%, 0.3)';
                } else if (this.score > 0.4) {
                    this.color = 'hsl(215, 90%, 60%)';
                    this.glowColor = 'hsla(215, 90%, 60%, 0.3)';
                } else {
                    this.color = 'hsl(215, 20%, 50%)';
                    this.glowColor = 'hsla(215, 20%, 50%, 0.2)';
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;

                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
            }

            draw(isHovered, isSelected) {
                if (isHovered || isSelected) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 12, 0, Math.PI * 2);
                    ctx.fillStyle = this.glowColor;
                    ctx.fill();
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                const gradient = ctx.createRadialGradient(
                    this.x - this.radius/3, this.y - this.radius/3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.darken(this.color));
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.strokeStyle = isSelected ? '#fff' : 'rgba(255,255,255,0.2)';
                ctx.lineWidth = isSelected ? 2 : 1;
                ctx.stroke();

                if (isHovered || isSelected) {
                    const preview = this.content.slice(0, 25) + (this.content.length > 25 ? '...' : '');
                    ctx.fillStyle = '#fff';
                    ctx.font = '11px Inter, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(preview, this.x, this.y + this.radius + 16);
                }
            }

            darken(hsl) {
                return hsl.replace(/(\d+)%\)$/, (m, l) => Math.max(0, parseInt(l) - 15) + '%)');
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius + 5;
            }
        }

        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 180) {
                        const alpha = (1 - dist / 180) * 0.12;
                        ctx.strokeStyle = `rgba(100, 150, 255, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'hsl(222, 84%, 5%)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (nodes.length === 0) {
                ctx.fillStyle = 'hsl(215, 20%, 50%)';
                ctx.font = '14px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No memories loaded', canvas.width / 2, canvas.height / 2);
                ctx.font = '12px Inter, sans-serif';
                ctx.fillStyle = 'hsl(215, 20%, 40%)';
                ctx.fillText('Store or search to visualize', canvas.width / 2, canvas.height / 2 + 22);
            } else {
                drawConnections();
                nodes.forEach(node => {
                    if (animating) node.update();
                    node.draw(node === hoveredNode, node === selectedNode);
                });
            }

            requestAnimationFrame(animate);
        }

        animate();

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            hoveredNode = null;
            for (const node of nodes) {
                if (node.contains(x, y)) {
                    hoveredNode = node;
                    canvas.style.cursor = 'pointer';
                    break;
                }
            }
            if (!hoveredNode) canvas.style.cursor = 'default';
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (const node of nodes) {
                if (node.contains(x, y)) {
                    selectedNode = node;
                    showDetail(node);
                    return;
                }
            }
            selectedNode = null;
            hideDetail();
        });

        function showDetail(node) {
            document.getElementById('detailContent').textContent = node.content;
            document.getElementById('detailMeta').innerHTML =
                `ID: ${node.id.slice(0, 12)}... <span class="detail-score">${(node.score * 100).toFixed(0)}%</span>`;
            document.getElementById('detailPanel').classList.add('visible');
        }

        function hideDetail() {
            document.getElementById('detailPanel').classList.remove('visible');
            selectedNode = null;
        }

        function resetView() {
            nodes.forEach((node, i) => {
                const angle = (i / nodes.length) * Math.PI * 2;
                const radius = 100 + Math.random() * Math.min(canvas.width, canvas.height) * 0.3;
                node.x = canvas.width / 2 + Math.cos(angle) * radius;
                node.y = canvas.height / 2 + Math.sin(angle) * radius;
            });
        }

        function toggleAnimation() {
            animating = !animating;
            document.querySelector('.canvas-btn:nth-child(2)').textContent = animating ? 'Pause' : 'Play';
        }

        function createNodes(list) {
            nodes = list.map((mem, i) => new MemoryNode(mem, i, list.length));
        }

        async function checkHealth() {
            try {
                const res = await fetch(`${API}/health`);
                document.getElementById('statusDot').className = res.ok ? 'status-dot' : 'status-dot offline';
                document.getElementById('statusText').textContent = res.ok ? 'Connected' : 'Error';
                if (res.ok) log('Connected', 'success');
            } catch (e) {
                document.getElementById('statusDot').className = 'status-dot offline';
                document.getElementById('statusText').textContent = 'Offline';
            }
        }

        async function storeMemory() {
            const userId = document.getElementById('userId').value.trim();
            const content = document.getElementById('content').value.trim();
            if (!userId || !content) return log('Missing input', 'error');

            const start = performance.now();
            try {
                const res = await fetch(`${API}/api/record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': KEY },
                    body: JSON.stringify({ user_id: userId, experience: { content } })
                });
                document.getElementById('lastLatency').textContent = (performance.now() - start).toFixed(0) + 'ms';
                if (res.ok) {
                    const data = await res.json();
                    log(`Stored: ${data.memory_id.slice(0, 8)}...`, 'success');
                    document.getElementById('content').value = '';
                    loadAll();
                } else log('Store failed', 'error');
            } catch (e) { log('Error: ' + e.message, 'error'); }
        }

        async function searchMemories() {
            const userId = document.getElementById('userId').value.trim();
            const query = document.getElementById('query').value.trim();
            if (!userId || !query) return log('Missing input', 'error');

            const start = performance.now();
            try {
                const res = await fetch(`${API}/api/retrieve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': KEY },
                    body: JSON.stringify({ user_id: userId, query, limit: 50 })
                });
                document.getElementById('lastLatency').textContent = (performance.now() - start).toFixed(0) + 'ms';
                if (res.ok) {
                    const data = await res.json();
                    memories = data.memories || [];
                    createNodes(memories);
                    log(`Found ${memories.length} results`, 'info');
                } else log('Search failed', 'error');
            } catch (e) { log('Error: ' + e.message, 'error'); }
        }

        async function loadAll() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) return log('Missing user ID', 'error');

            const start = performance.now();
            try {
                const res = await fetch(`${API}/api/memories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': KEY },
                    body: JSON.stringify({ user_id: userId })
                });
                document.getElementById('lastLatency').textContent = (performance.now() - start).toFixed(0) + 'ms';
                if (res.ok) {
                    const data = await res.json();
                    memories = data.memories || [];
                    createNodes(memories);
                    document.getElementById('totalMemories').textContent = memories.length;
                    log(`Loaded ${memories.length} memories`, 'info');
                } else log('Load failed', 'error');
            } catch (e) { log('Error: ' + e.message, 'error'); }
        }

        function log(msg, type = '') {
            const c = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line ' + type;
            line.textContent = `[${new Date().toLocaleTimeString('en-US', {hour12: false})}] ${msg}`;
            c.appendChild(line);
            c.scrollTop = c.scrollHeight;
        }

        checkHealth();
        setInterval(checkHealth, 10000);

        document.getElementById('content').addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.ctrlKey) storeMemory();
        });
        document.getElementById('query').addEventListener('keydown', e => {
            if (e.key === 'Enter') searchMemories();
        });
    </script>
</body>
</html>
