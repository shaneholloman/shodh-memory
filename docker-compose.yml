services:
  shodh-memory:
    build: .
    image: ghcr.io/varun29ankus/shodh-memory:latest
    container_name: shodh-memory
    ports:
      - "3030:3030"
    environment:
      - RUST_LOG=info
      - SHODH_HOST=0.0.0.0
      - SHODH_PORT=3030
      - SHODH_MEMORY_PATH=/data
    volumes:
      - shodh-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shodh-network

volumes:
  shodh-data:
    driver: local

networks:
  shodh-network:
    driver: bridge
