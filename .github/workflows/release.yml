name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  ORT_VERSION: "1.22.0"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: shodh-memory-linux-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz
            ort_lib: libonnxruntime.so.1.22.0
            ort_lib_name: libonnxruntime.so
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: shodh-memory-linux-arm64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-aarch64-1.22.0.tgz
            ort_lib: libonnxruntime.so.1.22.0
            ort_lib_name: libonnxruntime.so
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: shodh-memory-macos-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-x86_64-1.22.0.tgz
            ort_lib: libonnxruntime.1.22.0.dylib
            ort_lib_name: libonnxruntime.dylib
          - target: aarch64-apple-darwin
            os: macos-latest
            name: shodh-memory-macos-arm64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz
            ort_lib: libonnxruntime.1.22.0.dylib
            ort_lib_name: libonnxruntime.dylib
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: shodh-memory-windows-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-win-x64-1.22.0.zip
            ort_lib: onnxruntime.dll
            ort_lib_name: onnxruntime.dll

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross == true
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Download ONNX Runtime (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -L -o ort.tgz "${{ matrix.ort_url }}"
          tar -xzf ort.tgz
          ORT_DIR=$(find . -maxdepth 1 -type d -name "onnxruntime-*" | head -1)
          cp "$ORT_DIR/lib/${{ matrix.ort_lib }}" ./${{ matrix.ort_lib_name }}
          echo "ORT_DYLIB_PATH=$PWD/${{ matrix.ort_lib_name }}" >> $GITHUB_ENV

      - name: Download ONNX Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.ort_url }}" -OutFile ort.zip
          Expand-Archive -Path ort.zip -DestinationPath .
          $ortDir = Get-ChildItem -Directory -Filter "onnxruntime-*" | Select-Object -First 1
          Copy-Item "$($ortDir.FullName)\lib\onnxruntime.dll" -Destination ".\onnxruntime.dll"
          echo "ORT_DYLIB_PATH=$PWD\onnxruntime.dll" >> $env:GITHUB_ENV

      - name: Build (native)
        if: matrix.cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross-compile)
        if: matrix.cross == true
        env:
          CROSS_REMOTE: "1"
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Linux x64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/shodh-memory-server package/
          cp ${{ matrix.ort_lib_name }} package/
          # Create wrapper script
          cat > package/shodh-memory << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export LD_LIBRARY_PATH="$SCRIPT_DIR:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/shodh-memory-server" "$@"
          EOF
          chmod +x package/shodh-memory
          chmod +x package/shodh-memory-server
          tar -czvf ${{ matrix.name }}.tar.gz -C package .

      - name: Package (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/shodh-memory-server package/
          cp ${{ matrix.ort_lib_name }} package/
          # Create wrapper script
          cat > package/shodh-memory << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export LD_LIBRARY_PATH="$SCRIPT_DIR:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/shodh-memory-server" "$@"
          EOF
          chmod +x package/shodh-memory
          chmod +x package/shodh-memory-server
          tar -czvf ${{ matrix.name }}.tar.gz -C package .

      - name: Package (macOS)
        if: startsWith(matrix.target, 'x86_64-apple') || startsWith(matrix.target, 'aarch64-apple')
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/shodh-memory-server package/
          cp ${{ matrix.ort_lib_name }} package/
          # Create wrapper script
          cat > package/shodh-memory << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export DYLD_LIBRARY_PATH="$SCRIPT_DIR:$DYLD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/shodh-memory-server" "$@"
          EOF
          chmod +x package/shodh-memory
          chmod +x package/shodh-memory-server
          tar -czvf ${{ matrix.name }}.tar.gz -C package .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item "target\${{ matrix.target }}\release\shodh-memory-server.exe" -Destination "package\"
          Copy-Item "onnxruntime.dll" -Destination "package\"
          # Create batch wrapper
          @"
          @echo off
          set "SCRIPT_DIR=%~dp0"
          set "PATH=%SCRIPT_DIR%;%PATH%"
          "%SCRIPT_DIR%shodh-memory-server.exe" %*
          "@ | Out-File -FilePath "package\shodh-memory.bat" -Encoding ASCII
          Compress-Archive -Path "package\*" -DestinationPath "${{ matrix.name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
